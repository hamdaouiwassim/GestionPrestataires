<table class="table table-striped table-bordered">
  <thead>
    <tr align=center>
      <th>Photo</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Adress</th>
      <th colspan=2 align=center>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr align=center *ngFor="let d of laboratoires">
      <th scope="row"><img src="http://localhost:8000/uploads/{{ d.image }}" alt=""></th>
      <td>{{ d.nomcomplet }}</td>
      <td>{{ d.email }}</td>
      <td>{{ d.telephone }}</td>
      <td>{{ d.gouvernourat }}</td>
      <td><button type="button" class="btn btn-info"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></button></td>
      <td> <button type="button" class="btn btn-danger"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>
