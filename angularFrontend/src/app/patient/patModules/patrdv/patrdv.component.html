<div class="container">
    <h2>Appointement List</h2>
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            
            <th scope="col">Prestataire</th>
            <th scope="col">Stat</th>
            <th scope="col">Date</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rdvs">
            

            <td>{{ r.prestataire }}</td>
            <td>{{ r.etat }}</td>
            <td>{{ r.debut }}</td>
            <td>{{ r.fin }}</td>
            <td>{{ r.date }}</td>
            <td >
              <button class="btn btn-success" *ngIf="r.etat != 'Demande'">Programmed</button> 
                <button class="btn btn-danger" *ngIf="r.etat == 'Demande'" (click)="deleteRDV(r.id)">Delete</button> 
            
                
            </td>
          </tr>
          
        </tbody>
      </table>

</div>
