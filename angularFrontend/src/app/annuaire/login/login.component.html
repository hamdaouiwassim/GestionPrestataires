<div class="row col-12">
 
  <div class="col-6">
    <img src="./assets/image/415.jpg" class="responsive side" />
  </div>

  <div class="col-6">
    <div class="pb-2 mb-3">
      
        <img src="assets/image/Image1.png" class="nav" alt="logo" />
   

    <form class="mb-5" [formGroup]="formLogin" (submit)="login()">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="inputEmail3"
            placeholder="Email"
           
          />
          <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['email']">
            {{ errors["email"][0] }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Password"
         
          />
          <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['password']">
            {{ errors["password"][0] }}
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" >
            Sign in
          </button>
        </div>
      </div>
    </form>
    <hr />
    <div class="text-center">
    <h2>Need an account <a routerLink="register">SignUp</a></h2>
      <button type="button" id="o" class="btn btn-outline-dark">Admin</button>
      <button type="button" id="to" class="btn btn-outline-info">
        Prestatire
      </button>
      <button type="button" id="th" class="btn btn-outline-warning">
        Patient
      </button>
    </div>
    </div>
  </div>
</div>
