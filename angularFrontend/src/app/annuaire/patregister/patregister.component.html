<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-12 register-right">
                  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link" id="prestataire-tab" data-toggle="tab" routerLink="/registerPrestataire" role="tab" aria-controls="prestataire" aria-selected="false">Prestataire</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" id="patient-tab" data-toggle="tab" routerLink="registerPatient" role="tab" aria-controls="patient" aria-selected="true">Patient</a>
                      </li>
                  </ul>
                 <br>

                <div class="register-form">
                  <form [formGroup]="form" (submit)='signup()'>
                    <div class="form-group">
                      <label for="inputNom">Firstname</label>
                      <input formControlName="nom"  type="text" class="form-control" id="inputNom" autofocus>
                      <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['nom']">
                        {{ errors["nom"][0] }}
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPrénom">Lastname</label>
                      <input formControlName="prenom" type="text" class="form-control" id="inputPrénom" >
                      <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['prenom']">
                        {{ errors["prenom"][0] }}
                      </div>
                    </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="inputEmail" >
                  <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['email']">
                    {{ errors["email"][0] }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input formControlName="password" type="Password" class="form-control" id="inputPassword" >
                  <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['password']">
                    {{ errors["password"][0] }}
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputTelephone">Phone</label>
                  <input formControlName="telephone" type="number" class="form-control" id="inputTelephone">
                  <div class="alert alert-danger p-2 mt-2"  *ngIf="errors['telephone']">
                    {{ errors["telephone"][0] }}
                  </div>
                </div>
                <div class="row" >
                  <div class="col-6">
                   <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                 
                </div>
            </form>
          </div>
        </div>
      <div>
    </div>
  </div>
