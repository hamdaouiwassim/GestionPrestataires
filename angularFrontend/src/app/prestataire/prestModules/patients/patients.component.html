<div class="container">
  <h2>Patients List</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr align=center>
        <th>Photo</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
   
      </tr>
    </thead>
    <tbody>
      <tr align=center *ngFor="let p of patients">
        <th scope="row"><img src="http://localhost:8000/uploads/{{ p.image }}" alt=""></th>
        <td>{{ p.patient }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.telephone }}</td>
        
      </tr>
     
    </tbody>
  </table>
  
</div>
