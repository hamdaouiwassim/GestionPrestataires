<mat-toolbar color="info">
  <mat-toolbar-row>
   <button mat-icon-button (click)="toggleSideBar()">
    <mat-icon>menu</mat-icon>
   </button>

   <span> <img src="assets/image/Image1.png" class="nav" alt="logo"></span>

   <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
     <ul fxLayout="row" fxLayoutGap="20px">

      <li>
        <button class="btn">
          <i class="fa fa-bell" aria-hidden="true"></i>
        </button>

      </li>



      <img  src="http://localhost:8000/uploads/{{ image }}" id="image"alt="">
      <button class="btn" [matMenuTriggerFor]="menu">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="signOutUser()">
        <mat-icon>exit_to_app</mat-icon>
        Sign out
      </button>
      <button mat-menu-item routerLink="/"  >
        <mat-icon>Home</mat-icon>
        Home
      </button>
      </mat-menu>

     </ul>
   </div>

  </mat-toolbar-row>
</mat-toolbar>
